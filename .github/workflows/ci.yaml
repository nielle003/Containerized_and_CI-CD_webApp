name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest
    
  docker:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t simple-web-app .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 simple-web-app
        sleep 5
        curl http://localhost:8000/health

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      run: |
        docker tag simple-web-app ${{ secrets.DOCKER_USERNAME }}/simple-web-app:latest
        docker tag simple-web-app ${{ secrets.DOCKER_USERNAME }}/simple-web-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/simple-web-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/simple-web-app:${{ github.sha }}